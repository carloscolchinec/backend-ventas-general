version: '3.8'

services:
  # --- BASE DE DATOS ---
  db:
    image: mysql:8.0
    container_name: socventas-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "5073:3306" # Público: 5073 -> Interno: 3306
    volumes:
      - socventas_db_data:/var/lib/mysql
    networks:
      - apps-network

  # --- GESTOR DB ---
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: socventas-phpmyadmin
    restart: always
    ports:
      - "5072:80" # Público: 5072 -> Interno: 80
    environment:
      PMA_HOST: db
    depends_on:
      - db
    networks:
      - apps-network

  # --- BACKEND NODE.JS ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socventas-backend
    restart: always
    ports:
      - "5070:3100" # Público: 5070 -> Interno: 3100
    env_file:
      - ./backend/.env.production
    depends_on:
      - db
    networks:
      - apps-network

networks:
  apps-network:
    external: true

volumes:
  socventas_db_data: # Nombre único para no mezclar con otros stacks