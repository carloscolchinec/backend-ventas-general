version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_ventas
    restart: always
    environment:
      # Estos valores se jalan de la pestaÃ±a "Environment Variables" en Portainer
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "5073:3306" # Mapeo: Externo 5073 -> Interno 3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - apps-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pma_ventas
    restart: always
    ports:
      - "5072:80" # Mapeo: Externo 5072 -> Interno 80
    environment:
      PMA_HOST: db
    depends_on:
      - db
    networks:
      - apps-network

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: node_api_ventas
    restart: always
    ports:
      - "5070:3100" # Mapeo: Externo 5070 -> Interno 3100
    env_file:
      - ./backend/.env.production
    depends_on:
      - db
    networks:
      - apps-network

networks:
  apps-network:
    external: true

volumes:
  db_data: