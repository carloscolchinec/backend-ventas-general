version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: socventas-db
    restart: always
    environment:
      # Definimos valores fijos aquí para evitar el error de "uninitialized"
      MYSQL_DATABASE: ventas_seroficom_db
      MYSQL_ROOT_PASSWORD: TuClaveSegura2026
    ports:
      - "5073:3306"
    volumes:
      - socventas_db_data:/var/lib/mysql
    networks:
      - apps-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: socventas-phpmyadmin
    restart: always
    ports:
      - "5072:80"
    environment:
      PMA_HOST: db
      PMA_ARBITRARY: 1
    depends_on:
      - db
    networks:
      - apps-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socventas-backend
    restart: always
    ports:
      - "5070:3100"
    # Forzamos la lectura del archivo de producción
    env_file:
      - ./backend/.env.production
    depends_on:
      - db
    networks:
      - apps-network

networks:
  apps-network:
    external: true

volumes:
  socventas_db_data: